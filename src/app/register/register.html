<div class="d-flex justify-content-center align-items-center min-vh-100 bg-transparent">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-3">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087580.png" alt="register icon" style="width: 64px; height: 64px;">
      <h2 class="fw-bold mt-2 mb-0" style="color: #2a2a72; font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;">Registro</h2>
    </div>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="mb-3 text-start">
        <label class="form-label">Usuario</label>
        <input type="text" name="username" [(ngModel)]="username" required class="form-control" autocomplete="username" />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="password" required class="form-control" autocomplete="new-password" />
      </div>
      <button type="submit" class="btn btn-success w-100 mb-2">Registrarse</button>
      <div *ngIf="error" class="alert alert-danger py-1 px-2 mt-2 mb-0 text-center">{{ error }}</div>
      <div *ngIf="success" class="alert alert-success py-1 px-2 mt-2 mb-0 text-center">{{ success }}</div>
    </form>
    <div class="text-center mt-3">
      <span>¿Ya tienes cuenta?</span> <a routerLink="/login">Inicia sesión</a>
    </div>
  </div>
</div>
